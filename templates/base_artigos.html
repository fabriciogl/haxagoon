<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="/estaticos/css/bootstrap.min.css" rel="stylesheet">
    <script src="/estaticos/js/editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script><!-- Header -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script><!-- Image -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script><!-- Delimiter -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script><!-- List -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script><!-- Checklist -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script><!-- Quote -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script><!-- Code -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script><!-- Embed -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script><!-- Table -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script><!-- Link -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script><!-- Warning -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script><!-- Marker -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script><!-- Inline Code -->
    <script async src="/estaticos/js/artigo.js"></script>
    <title>HexSaturn</title>
</head>
<body>
<h3 class="text-black-50 text-center">{% block title %}{% endblock %}</h3>
<p hidden id="id">{% block artigoId %}{% endblock %}</p>
<p hidden id="dataLoad">{% block dataJson %}{% endblock %}</p>

<div class="container">
    <div class="row">
        <input class="col-3" type="email" placeholder="email" style="display: none">
        <input class="col-3" type="password" placeholder="senha" style="display: none">
        <input class="col-1" type="button" value="Logar" onclick="fazerLogin()" style="display: none">
        <div class="col-5"></div>
    </div>
</div>

<div id="navigation" class="container">
    <div class="row">
        <div class="col-2">
            <div class="text-center">
                <div class="row">
                    {% block pushArtigo %} {% endblock %}
                    <input class="col-12 btn-outline-secondary" type="button" value="Desproteger Artigo" onclick="readOnlyArtigo()"
                           style="display: none" id="pa" protected="false">
                </div>
                <div class="col-12" id="alert"></div>
            </div>
        </div>
        <div class="card col-8">
            <div class="card-text">
                <div id="editorjs"></div>
            </div>
        </div>
        <div class="col-2">
            <div class=>{% block listaArtigos %}{% endblock %}</div>
        </div>
    </div>
</div>
</body>
</html>
